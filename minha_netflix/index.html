<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QFlix</title>
    <link rel="stylesheet" href="css/style.css">

    <!--own css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">QFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Seven Deadly Sins</h3>
                <p class="descricao">Meliodas e seus amigos entram em ação novamente quando a nova era de paz é ameaçada por uma poderosa aliança mágica que pode acabar com tudo.</p>
            
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
    
                <button role="button" class="botao">
                    <i class="fas fa-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>

        </div>
            
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/eternos.jpg" alt="Eternos">
            </div>
            <div class="item">
                <img class="box-filme" src="img/pacificador.jpg" alt="Pacificador">
            </div>
            <div class="item">
                <img class="box-filme" src="img/osmercenarios2.jpg" alt="Os Mercenarios 2">
            </div>
            <div class="item">
                <img class="box-filme" src="img/oespetacular.jpg" alt="O Espetacular Homem Aranha">
            </div>
            <div class="item">
                <img class="box-filme" src="img/drive.jpg" alt="Drive">
            </div>
            <div class="item">
                <img class="box-filme" src="img/chernobyl.jpg" alt="Chernobyl">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/605f419b48.js" crossorigin="anonymous"></script>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
